<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Voice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- User selector for John or Jane -->
  <div class="person-selector">
    <button class="button person-selector-button active-person" id="john-selector">John</button>
    <button class="button person-selector-button" id="jane-selector">Jane</button>
  </div>
  
  <!-- Chat container -->
  <div class="chat-container">
    <h2 class="chat-header">John chatting...</h2>
    <div class="chat-messages" id="chat-messages"></div>
    
    <!-- Chat input form with voice button -->
    <form class="chat-input-form" id="chat-form">
      <input type="text" class="chat-input" id="chat-input" placeholder="Type here, John..." required>
      <button type="button" class="button voice-button" id="voice-button">ðŸŽ¤</button>
      <button type="submit" class="button send-button">Send</button>
    </form>
    <button class="button clear-chat-button" id="clear-chat">Clear Chat</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
